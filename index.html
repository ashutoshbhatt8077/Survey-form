<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form with your details and preferences.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your name" 
            required>
        <br><br>

        <label id="email-label" for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required>
        <br><br>

        <label id="number-label" for="number">Age (18-99):</label>
        <input 
            type="number" 
            id="number" 
            name="number" 
            placeholder="Enter your age" 
            min="18" 
            max="99">
        <br><br>

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Choose one:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio1">
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio2" name="radio-group" value="radio2">
            <label for="radio2">Radio 2</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Select your interests:</legend>
            <input type="checkbox" id="checkbox1" name="interest" value="interest1">
            <label for="checkbox1">Interest 1</label>
            <input type="checkbox" id="checkbox2" name="interest" value="interest2">
            <label for="checkbox2">Interest 2</label>
        </fieldset>
        <br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        <br><br>

        <button id="submit" type="submit">Submit</button>
    </form>
    <a href="https://www.freecodecamp.org/learn/responsive-web-design/basic-html-and-html5/build-a-survey-form" target="_blank">View on freeCodeCamp</a>
</body>
</html>
<script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Collect form data
        const formData = new FormData(event.target);

        fetch('https://script.google.com/macros/s/AKfycbw7c-ZPeBdkfZ-lXDjqwsYniWCbN4865S5E_tfOGRrwlswmC5w0dJb7ISRglS-4TTZXcA/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            alert('Thank you for submitting the survey!');
        })
        .catch(error => {
            alert('There was an error submitting the form.');
        });
    });
</script>
