<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="s.css"/>
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form with your details and preferences.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age (18â€“99):</label>
      <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="99" />

      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <fieldset>
        <legend>Choose one:</legend>
        <label><input type="radio" name="radio-group" value="radio1" /> Radio 1</label>
        <label><input type="radio" name="radio-group" value="radio2" /> Radio 2</label>
      </fieldset>

      <fieldset>
        <legend>Select your interests:</legend>
        <label><input type="checkbox" name="interest" value="interest1" /> Interest 1</label>
        <label><input type="checkbox" name="interest" value="interest2" /> Interest 2</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>

    <p id="status-message"></p>
  </div>

  <script src="j.js"></script>
</body>
</html>
